<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="" />
    <meta name="author" content="Lexie" />
    <title>GPA 計算網站</title>
    <!-- cdn.js font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="shortcut icon"
      href="https://img.icons8.com/pulsar-color/48/grades.png"
    />
    <link
      rel="bookmark"
      href="https://img.icons8.com/pulsar-color/48/grades.png"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10" />

    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <!-- 開場動畫 -->
    <section class="animation-wrapper">
      <section class="animation">
        <div class="hero">
          <img src="./photos/animation_bkg.jpg" alt="" />
        </div>
      </section>
      <div class="slider"></div>
    </section>

    <!-- navbar -->
    <header>
      <nav>
        <ul>
          <li><a href="#">首頁</a></li>
          <li><a href="myGPA.html">我的成績</a></li>
          <li><a href="guide.html">使用指南</a></li>
        </ul>
      </nav>
    </header>

    <!-- 主要功能 -->
    <main>
      <section class="main-part">
        <h1>GPA成績計算</h1>

        <div class="buttons">
          <button class="btn sortDescending">由高到低</button>
          <button class="btn sortAscending">由低到高</button>
        </div>

        <!-- 成績輸入表格 -->
        <div class="all-inputs">
          <form action="">
            <div class="grader">
              <input
                type="text"
                placeholder="學期"
                class="class-semester"
                required
              /><!----><input
                type="text"
                placeholder="科目名稱"
                class="class-title"
                required
              /><!----><input
                type="number"
                placeholder="學分數"
                min="0"
                max="5"
                class="class-credit"
                required
              /><!----><select name="select" class="select-grade">
                <option value="" disabled selected>成績</option>
                <option value="A+">A+ (90-100)</option>
                <option value="A">A (85-89)</option>
                <option value="A-">A- (80-84)</option>
                <option value="B+">B+ (77-79)</option>
                <option value="B">B (73-76)</option>
                <option value="B-">B- (70-72)</option>
                <option value="C+">C+ (67-69)</option>
                <option value="C">C (63-66)</option>
                <option value="C-">C- (60-62)</option>
                <option value="D">D (50-59)</option>
                <option value="E">E (0-49)</option></select
              ><!-- 刪除按鈕 --><button class="trash-button">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          </form>
        </div>

        <div class="application_button">
          <!-- 新增表格按鈕 -->
          <button type="button" class="plus-button">
            <i class="fas fa-plus-square"></i>
          </button>

          <!-- 儲存表格按鈕 -->
          <button type="button" class="save-button">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>

        <!-- GPA 結果 -->
        <div class="result">
          <p id="gpa-text">
            計算後的<br />
            GPA 是
          </p>
          <h2 id="result-gpa">0.00</h2>
        </div>
      </section>
    </main>

    <!-- GSAP動畫 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
      integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
      integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./js/animation.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/save.js"></script>
  </body>
</html>
